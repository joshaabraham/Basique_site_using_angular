
<div ng-controller="loginController">
<form class="form-horizontal" action="/" name="form"  role="form">


    <!-- EMAIL -->
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email : </label>
   <div class="col-sm-10">
     <input placeholder="Email" type="email"  name="email" class="form-control" id="email" ng-model="email" />
   </div>
 </div>

    <!-- PASSWORD -->
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">Password : </label>
   <div class="col-sm-10">
     <input placeholder="Password" type="password" class="form-control" name="password" id="password"  ng-model="password" />
   </div>
 </div>

    <!-- SE SOUVENIR -->
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <div class="checkbox">
       <label><input type="checkbox"> Remember me</label>
     </div>
   </div>
 </div>

    <!-- BTN CONNECT -->
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
   </div>
 </div>
</form>
</div>
